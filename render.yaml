# Render.com Configuration
# This file tells Render how to deploy the application

services:
  # Backend API (Django)
  - type: web
    name: libtak-api
    runtime: python
    region: frankfurt  # Closest to Morocco
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements-render.txt && python manage.py collectstatic --noinput && python manage.py migrate --noinput && python create_users.py
    startCommand: gunicorn config.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: ".onrender.com,localhost"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://libtak.onrender.com,http://localhost:5173"
      - key: DATABASE_URL
        fromDatabase:
          name: libtak-db
          property: connectionString
      - key: SYNC_API_KEY
        value: "libtak_sync_secret_2024"

  # Frontend (React) - Static Site
  - type: web
    name: libtak
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: "https://libtak-api.onrender.com/api"
      - key: VITE_REMOTE_ACCESS
        value: "true"

# PostgreSQL Database
databases:
  - name: libtak-db
    plan: free
    region: frankfurt
