# Render.com Infrastructure Configuration
# Deploy with: Render Dashboard -> New -> Blueprint -> Connect this repo

databases:
  - name: librairie-db
    databaseName: librairie_pos
    user: librairie
    plan: free
    region: frankfurt  # Closest to Morocco

services:
  # Backend Django API
  - type: web
    name: librairie-api
    runtime: python
    plan: free
    region: frankfurt
    buildCommand: |
      pip install -r backend/requirements.txt
      cd backend && python manage.py collectstatic --no-input
      cd backend && python manage.py migrate
    startCommand: cd backend && gunicorn config.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: librairie-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://librairie-pos.onrender.com"
      - key: PYTHON_VERSION
        value: "3.11.0"

  # Frontend Static Site
  - type: static
    name: librairie-pos
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: "https://librairie-api.onrender.com/api"
